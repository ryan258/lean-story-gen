<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lean Story Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 2em; }
        textarea, input { width: 100%; margin-bottom: 1em; }
        button { padding: 0.5em 1em; margin-top: 1em; }
        .story, .feedback { background: #f8f8f8; padding: 1em; border-radius: 4px; margin-bottom: 1em; }
    </style>
</head>
<body>
    <h1>Lean Story Generator</h1>
    <div id="prompt-section">
        <textarea id="prompt" rows="3" placeholder="Enter your story prompt..."></textarea>
        <button id="generateBtn">Generate Story</button>
    </div>
    <div id="story-section" style="display:none;">
        <div class="story" id="story"></div>
        <button id="focusGroupBtn" style="display:none;">Run Past Focus Group</button>
    </div>
    <div id="feedback-section" style="display:none;">
        <div class="feedback" id="feedback"></div>
        <button id="enhanceBtn" style="display:none;">Incorporate Feedback</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
